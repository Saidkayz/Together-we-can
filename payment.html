<body>


  <h1>Choose Payment</h1>
  <p id="choosen-paymenttype">Credit Card</p>
  <ul class="payment-types">
    <li class="paymenttype pp unselected-left">
      <div class="box">
      <header>
        <div class="card" id="pp-card">
          <div class="flipper">
            <div class="front">
              <div class="shine"></div>
              <div class="shadow"></div>
              <div class="card-bg">
                <img src="images/pp-front-bg copy.png" />
              </div>
            </div>
          </div>
        </div>
      </header>
      <form  action="stkpush.php" method="post">
        <div class="form-content">
          <div class="field">
            <input name="phone" type="number" id="cardnumber" maxlength="20" />
            <span class="focus-bar"></span>
            <label  for="phone">Enter Mpesa number</label>
          </div>
          <div class="field">
            <input name="amount" type="number" autocorrect="off" spellcheck="false" id="cardholder" maxlength="25" />
            <span class="focus-bar"></span>
            <label for="cardholder">Amount to give for Charity</label>
          </div>
          <button type="submit" name="submit" style="background-color: rgb(51, 51, 220); border-radius: 5px; color: white; "><span>Submit</span></button>
          <a href="index.html" style="background-color: rgb(51, 51, 220); padding: 3px; border-radius: 5px; color: white;  margin-left: 150px;">Cancel </a>
          
        </div>
      </form>
      </div>
    </li>
    <li class="paymenttype selected cc">
      <div class="box">
      <header>
        <div class="card" id="cc-card">
          <div class="flipper">
            <div class="front">
              <div class="shine"></div>
              <div class="shadow"></div>
              <div class="card-bg">
                <img src="images/cc-front-bg copy.png" />
              </div>
              <div class="card-content">
                <div class="credit-card-type"></div>
                <div class="card-number">
                  <span>1234 1234 1234 1234</span>
                  <span>1234 1234 1234 1234</span>
                </div>
                <div class="card-holder">
                  <em>Card holder</em>
                  <span>Your Name</span>
                  <span>Your Name</span>
                </div>
                <div class="validuntil">
                  <em>Expire</em>
                  <div class="e-month">
                      <span>
                        MM
                      </span>
                      <span>
                        MM
                      </span>
                  </div>
                  <div class="e-divider">
                       <span>
                        /
                      </span>
                      <span>
                        /
                      </span>
                  </div>
                  <div class="e-year">
                      <span>
                        YY
                      </span>
                      <span>
                        YY
                      </span>
                  </div>
                  
                </div>
              </div>
            </div>
  
            <div class="back">
              <div class="shine"></div>
              <div class="shadow"></div>
              <div class="card-bg">
               <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/513985/cc-back-bg-new.png" />
              </div>
              <div class="ccv">
                <em>CCV Number</em>
                <strong></strong>
              </div>
              <div class="card-content">
                <div class="card-number">
                  <span>4111 1111 1111 1111</span>
                  <span>4111 1111 1111 1111</span>
                </div>
                <div class="card-holder">
                  <span>Your Name</span>
                  <span>Your Name</span>
                </div>
                <div class="validuntil">
                  <span>
                    <strong class="e-month">MM</strong> /                 <strong class="e-year">YY</strong>
                  </span>
                  <span>
                    <strong class="e-month">MM</strong> /
                    <strong class="e-year">YY</strong>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
  
      <form>
        <div class="form-content">
          <div class="field">
            <input type="tel" id="cardnumber" maxlength="20" />
            <span class="focus-bar"></span>
            <label for="cardnumber">Card number</label>
          </div>
          <div class="field">
            <input type="text" autocorrect="off" spellcheck="false" id="cardholder" maxlength="25" />
            <span class="focus-bar"></span>
            <label for="cardholder">Card holder (Name on card)</label>
          </div>
          <div class="field-group">
            <div class="col-50">
              <label for="expires-month">Expire (Valid until)</label>   
              <div class="field expire-date">
                <div>
                  <input type="tel" id="expires-month" placeholder="MM" allowed-pattern="[0-9]" maxlength="2">
                  <span class="focus-bar"></span>
                </div>
                <div class="divider">/</div>
                <div>
                  <input type="tel" id="expires-year" placeholder="YY" allowed-pattern="[0-9]" maxlength="2">
                  <span class="focus-bar"></span>
                </div>
              </div>
            </div>
            <div class="col-50">
              <div class="field ccv">
                <input type="tel" id="ccv" autocomplete="off" maxlength="3" />
                <span class="focus-bar"></span>
                <label for="ccv">CCV</label>
              </div>
            </div>
          </div>

          <button style="background-color: rgb(51, 51, 220); border-radius: 5px; color: white; "><span>Submit</span></button>
          <a href="index.html" style="background-color: rgb(51, 51, 220); padding: 3px; border-radius: 5px; color: white;  margin-left: 150px;">Cancel </a>
          
        </div>
        
      </form>
      </div>
